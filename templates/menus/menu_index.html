<!DOCTYPE html>
<html>
{{template "header"}}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单管理
                    </h5>
                    <div class="ibox-tools">

                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input name="menuname" type="text" placeholder="菜单名称" value="{{.menunameQuery}}"
                                           class="input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="submit"
                                                class="btn btn-sm btn-primary">搜索</button>
                                    </span>

                                </div>
                            </div>
                            <div class="input-group">
                                <a href="/menu/add"
                                   class="btn btn-sm btn-success">新增
                                </a>
                            </div>
                        </div>
                    </form>
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        {{if .msg}}
                        <div class="alert {{.code}} alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            {{.msg}}
                        </div>
                        {{end}}
                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable"
                               id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                            <thead>
                            <tr role="row">
                                <th style="text-align: center;vertical-align: middle">菜单名称</th>
                                <th style="text-align: center;vertical-align: middle">菜单地址</th>
                                <th style="text-align: center;vertical-align: middle;width: 15%">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            {{range .list}}
                            <tr class="">
                                <td style="text-align: center;vertical-align: middle">{{.MenuName}}</td>
                                <td style="text-align: center;vertical-align: middle">{{.MenuUrl}}</td>
                                <td style="text-align: center;vertical-align: middle">
                                    <a href="#" class="btn  btn-sm btn-info">编辑</a>
                                    <a href="/menu/delete?id={{.ID}}" class="btn  btn-sm btn-danger">删除</a>
                                </td>
                            </tr>
                            {{end}}
                            </tbody>
                        </table>
                        {{template "pager" .}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
